<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* Fundo claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px; /* Largura do formul√°rio */
            text-align: center;
            transition: transform 0.2s;
        }
        form:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #495057;
            text-align: left; /* Alinhamento √† esquerda */
        }
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Para incluir padding e border no c√°lculo de largura */
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background: #007bff; /* Azul do bot√£o */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
        .icon {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007bff; /* Cor do √≠cone */
        }
        .privacy {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        function saveEmail() {
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email);
        }
    </script>
</head>
<body>
<h1>Chamada Digital</h1>
<h2>Compute sua presen√ßa agora!</h2>
<p>Preencha suas informa√ß√µes para envio da presen√ßa.</p>
<form action="hackeado.html" method="GET" onsubmit="saveEmail()">
    <div class="icon">üë§</div> <!-- √çcone de usu√°rio -->

    <div class="icon">üìß</div> <!-- √çcone de e-mail -->
    <label for="email">E-mail:</label>

</form>
<p class="privacy">Ao se cadastrar, voc√™ concorda com nossos <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a>.</p>
</body>
</html>
