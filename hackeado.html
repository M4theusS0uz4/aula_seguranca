<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackeado!</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e; /* Fundo escuro */
      color: #00ff00; /* Verde hacker */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    #emailDisplay {
      font-weight: bold;
      font-size: 1.5em;
      margin: 10px 0;
      background: rgba(0, 255, 0, 0.1); /* Fundo verde claro */
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }
    .button {
      background: #00ff00; /* Verde hacker */
      color: #1e1e1e; /* Fundo escuro */
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      font-weight: bold;
    }
    .button:hover {
      background: #00cc00; /* Verde mais escuro ao passar o mouse */
    }
  </style>
  <script>
    function displayEmail() {
      const email = localStorage.getItem('userEmail');
      document.getElementById('emailDisplay').textContent = email;
    }
  </script>
</head>
<body onload="displayEmail()">
<h1>Eu te hackeei!</h1>
<p>Calma, isso é apenas uma simulação.</p>
<p>Consegui pegar seu e-mail: <strong id="emailDisplay"></strong></p>
<p>Vamos aprender sobre segurança digital!</p>
</body>
</html>
